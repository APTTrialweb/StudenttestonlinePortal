<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="spinner"></div>
    <p>Loading your profile...</p>
  </div>

  <!-- Profile Card -->
  <div class="profile-card" style="display: none;">
    <img id="profilePhoto" src="" alt="Profile Photo">
    <h2 id="studentName">Loading...</h2>
    <p id="batch">Batch: </p>

    <div class="live-test-window">
      <h3>Live Test Window</h3>
      <p id="currentTest">Fetching test data...</p>
    </div>

    <div class="previous-tests">
      <h3>Previous Tests</h3>
      <table id="previousTestsTable">
        <thead>
          <tr><th>Test Name</th><th>Marks</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
